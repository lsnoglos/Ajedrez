<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez By Noel</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="menu-music" src="assets/back_audio2.mp3" loop></audio>
    <audio id="game-music" src="assets/back_audio1.mp3" loop></audio>
    <audio id="menu-music2" src="assets/win.mp3" loop></audio>

    <div id="background-container"></div>
    <div id="start-screen">
        <h1>AJEDREZ LR</h1>
        <div class="scores-summary hidden">
            <h2>Puntuaciones (2 Jugadores)</h2>
            <p id="summary-p1">Jugador 1: 0 victorias</p>
            <p id="summary-p2">Jugador 2: 0 victorias</p>
        </div>
        <div class="menu-buttons">
            <button id="start-2p-button">2 Jugadores (Local)</button>
            <button id="start-ai-button">Contra la PC</button>

            <div id="ai-level-selection" class="hidden">
                <label for="ai-level-start">Dificultad:</label>
                <select id="ai-level-start">
                    <option value="easy">Fácil</option>
                    <option value="intermediate">Intermedio</option>
                    <option value="expert" selected>Experto</option>
                </select>
            </div>

            <button id="start-online-button">Jugar en Línea</button>

        </div>
        <div class="controls-start hidden">
            <button id="reset-scores-start">Borrar Puntuaciones</button>
        </div>

        <div id="online-setup" class="hidden">
            <input type="text" id="my-name-input" placeholder="Ingresa tu nombre único">
            <input type="text" id="opponent-name-input" placeholder="Nombre de tu oponente">
            <button id="connect-by-name-button">Conectar y Jugar</button>
            <p id="connection-status"></p>
        </div>

        <div id="game-options" class="scores-summary">
            <h2>Opciones de juego</h3>
            <label>
                <input type="checkbox" id="music-checkbox">
                Música (())
            </label><br>
            <label>
                <input type="checkbox" id="sound-effects-checkbox">
                Efectos (())
            </label><br>
            <label>
                <input type="checkbox" id="move-guide-checkbox">
                Línea Guía_
            </label>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-info">
            <div id="player1-info" class="player-info">
                <span id="player1-name"></span>: <span id="player1-score">0</span> victorias
            </div>
            <div id="player2-info" class="player-info">
                <span id="player2-name"></span>: <span id="player2-score">0</span> victorias
            </div>
        </div>

        <canvas id="chessBoard" width="400" height="400px"></canvas>

        <div class="controls">
            <button id="main-menu-button">Volver al Menú</button>
        </div>
    </div>

    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2 id="winner-message"></h2>
            <button id="modal-menu-button">Volver al Menú</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

        firebase.initializeApp(firebaseConfig);

    <script src="script.js"></script>
</body>

</html>
