<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez con Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ajedrez para Dos Jugadores</h1>

    <div id="game-info">
        <div id="player1-info" class="player-info">
            <span id="player1-name"></span>: <span id="player1-score">0</span> victorias
        </div>
        <div id="turn-indicator">Turno de: <span id="current-player"></span></div>
        <div id="player2-info" class="player-info">
            <span id="player2-name"></span>: <span id="player2-score">0</span> victorias
        </div>
    </div>

    <canvas id="chessBoard" width="400" height="400"></canvas>

    <div class="controls">
        <button id="reset-game">Reiniciar Partida</button>
        <button id="reset-scores">Borrar Puntuaciones</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
